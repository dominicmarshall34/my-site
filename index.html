<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominic Marshall</title>
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="main-grid">
            <!-- Left Column: Contact, Education, Skills -->
            <aside class="left-column">
                <div class="profile-card">
                    <!-- Profile Header -->
                    <div class="profile-header">
                        <img src="assets/profile.jpeg" alt="Dominic Marshall's Profile Picture" class="profile-image"/>
                        <h1 id="profile-name" class="profile-name"></h1>
                        <p id="profile-title" class="profile-title"></p>
                    </div>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <h2 class="sidebar-heading">Contact</h2>
                        <ul class="contact-list" id="contact-info"></ul>
                    </div>
                    
                    <!-- Education Section -->
                    <div class="education-section">
                        <h2 class="sidebar-heading">Education</h2>
                        <h3 id="education-degree"></h3>
                        <p id="education-university" class="education-university"></p>
                        <p id="education-details" class="education-details"></p>
                    </div>


                    <!-- Skills Section -->
                    <div class="skills-container" id="skills"></div>
                </div>
            </aside>

            <!-- Right Column: Experience, References -->
            <div class="right-column">
                <!-- Experience Section -->
                <section>
                    <h2 class="main-heading">Experience</h2>
                    <div class="experience-container" id="experience"></div>
                </section>
                
                <!-- References Section -->
                <section>
                    <h2 class="main-heading">References</h2>
                    <div class="references-card">
                        <p>Available upon request.</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
